description: "SoftFIRE Node Types definitions"
tosca_definitions_version: tosca_simple_yaml_1_0
node_types:
  MonitoringResource:
    derived_from: eu.softfire.BaseResource
    description: "Defines the Zabbix monitoring resource requested"
    properties:
      testbed:
        description: "Location where to deploy the monitoring server"
        required: false
  NfvResource:
    derived_from: eu.softfire.BaseResource
    description: "Defines a NFV resoruce request in the SoftFIRE Middleware"
    properties:
      ssh_pub_key:
        required: false
        type: string
      file_name:
        required: false
        type: string
      nsd_name:
        type: string
      testbeds:
        entry_schema:
          description: "mapping between vnf types and testbed. Or 'all':<testbed_name> for all in one"
          type: string
        type: map
  SdnResource:
    derived_from: eu.softfire.BaseResource
    description: "Defines a SDN resource request in the SoftFIRE Middleware"
  PhysicalResource:
    derived_from: eu.softfire.BaseResource
    description: "Defines a Physical resource request in the SoftFIRE Middleware"
  SecurityResource:
    derived_from: eu.softfire.BaseResource
    description: "Defines a Security agent to be deployed. More details on *docu_URL*"
    properties:
      allowed_ips:
        entry_schema:
          type: string
        required: false
        type: list
      default_rule:
        required: true
        type: string
      denied_ips:
        entry_schema:
          type: string
        required: false
        type: list
      logging:
        required: true
        type: boolean
      testbed:
        required: false
        type: string
      want_agent:
        required: true
        type: boolean
      lan_name: 
        required: false
        type: string
      ssh_pub_key:
        required: false
        type: string
  eu.softfire.BaseResource:
    derived_from: tosca.nodes.Root
    properties:
      resource_id:
        required: true
        type: string
      start-date:
        required: false
        type: string
      end-date:
        required: false
        type: string

topology_template:
  node_templates:
    f:
      type: SecurityResource
      properties:
        resource_id: firewall
        want_agent: false
        lan_name: softfire-internal
        testbed: ericsson
        default_rule: allow 
        denied_ips: [172.20.10.100]
        logging: true
        ssh_pub_key: ssh-rsa 
